name: Build and Release Desktop App

on:
  push:
    branches:
      - master
    paths:
      - 'packages/desktop/**'
      - '.github/workflows/desktop-release.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: false
        type: string

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  # First, get the version from tauri.conf.json or input
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(jq -r '.version' packages/desktop/src-tauri/tauri.conf.json)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Print version
        run: echo "Building version ${{ steps.get_version.outputs.version }}"

  # Build for all platforms in parallel
  build:
    needs: get-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64

          # macOS Intel
          - platform: macos-14
            target: x86_64-apple-darwin
            name: macOS-x64

          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache Rust dependencies and build artifacts (biggest time saver)
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target
          shared-key: ${{ matrix.target }}
          cache-targets: true
          cache-on-failure: true

      - name: Install dependencies
        working-directory: packages/desktop
        run: npm ci

      # Cache downloaded binaries (yt-dlp, ffmpeg)
      - name: Cache binaries
        id: cache-binaries
        uses: actions/cache@v4
        with:
          path: packages/desktop/binaries
          key: binaries-${{ matrix.target }}-v1

      - name: Download platform-specific binaries
        if: steps.cache-binaries.outputs.cache-hit != 'true'
        working-directory: packages/desktop
        run: |
          mkdir -p binaries
          TARGET="${{ matrix.target }}"

          # Download yt-dlp
          if [ "$TARGET" = "aarch64-apple-darwin" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o binaries/yt-dlp-aarch64-apple-darwin
            chmod +x binaries/yt-dlp-aarch64-apple-darwin
          elif [ "$TARGET" = "x86_64-apple-darwin" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o binaries/yt-dlp-x86_64-apple-darwin
            chmod +x binaries/yt-dlp-x86_64-apple-darwin
          elif [ "$TARGET" = "x86_64-pc-windows-msvc" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o binaries/yt-dlp-x86_64-pc-windows-msvc.exe
          fi

          # Download ffmpeg
          if [ "$TARGET" = "aarch64-apple-darwin" ] || [ "$TARGET" = "x86_64-apple-darwin" ]; then
            curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o ffmpeg.zip
            unzip -j ffmpeg.zip -d binaries/
            mv binaries/ffmpeg binaries/ffmpeg-$TARGET
            chmod +x binaries/ffmpeg-$TARGET
            rm ffmpeg.zip
          elif [ "$TARGET" = "x86_64-pc-windows-msvc" ]; then
            curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -o ffmpeg.zip
            unzip -j ffmpeg.zip "*/bin/ffmpeg.exe" -d binaries/
            mv binaries/ffmpeg.exe binaries/ffmpeg-x86_64-pc-windows-msvc.exe
            rm ffmpeg.zip
          fi

          # Create placeholder for spotdl (optional, downloads work without it)
          if [ "$TARGET" = "x86_64-pc-windows-msvc" ]; then
            touch binaries/spotdl-$TARGET.exe
          else
            touch binaries/spotdl-$TARGET
            chmod +x binaries/spotdl-$TARGET
          fi

          ls -la binaries/
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Required for OAuth
          HASOD_FIREBASE_API_KEY: ${{ secrets.HASOD_FIREBASE_API_KEY }}
          HASOD_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.HASOD_GOOGLE_OAUTH_CLIENT_ID }}
          HASOD_GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.HASOD_GOOGLE_OAUTH_CLIENT_SECRET }}
        with:
          projectPath: packages/desktop
          args: --target ${{ matrix.target }}
          tauriScript: npm run tauri

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hasod-downloads-${{ matrix.name }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  # Create GitHub Release with all artifacts
  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Flatten all artifacts into release-files with descriptive names
          VERSION="${{ needs.get-version.outputs.version }}"

          # macOS ARM64 (Apple Silicon)
          find artifacts/hasod-downloads-macOS-arm64 -name "*.dmg" -exec cp {} "release-files/Hasod-Downloads_${VERSION}_macOS-arm64.dmg" \; 2>/dev/null || true

          # macOS x64 (Intel)
          find artifacts/hasod-downloads-macOS-x64 -name "*.dmg" -exec cp {} "release-files/Hasod-Downloads_${VERSION}_macOS-x64.dmg" \; 2>/dev/null || true

          # Windows
          find artifacts/hasod-downloads-Windows-x64 -name "*.msi" -exec cp {} "release-files/Hasod-Downloads_${VERSION}_Windows-x64.msi" \; 2>/dev/null || true
          find artifacts/hasod-downloads-Windows-x64 -name "*.exe" -exec cp {} "release-files/Hasod-Downloads_${VERSION}_Windows-x64-setup.exe" \; 2>/dev/null || true

          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: desktop-v${{ needs.get-version.outputs.version }}
          name: Hasod Downloads v${{ needs.get-version.outputs.version }}
          body: |
            ## Hasod Downloads v${{ needs.get-version.outputs.version }}

            Desktop application for downloading music from YouTube, Spotify, SoundCloud & more.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2/M3) | `Hasod-Downloads_${{ needs.get-version.outputs.version }}_macOS-arm64.dmg` |
            | macOS | Intel | `Hasod-Downloads_${{ needs.get-version.outputs.version }}_macOS-x64.dmg` |
            | Windows | x64 | `Hasod-Downloads_${{ needs.get-version.outputs.version }}_Windows-x64.msi` |

            ### Requirements
            - Active Hasod Downloader subscription
            - macOS 10.15+ / Windows 10+

            ### Installation
            - **macOS**: Open the DMG and drag to Applications
            - **Windows**: Run the MSI installer
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update version manifest for the download page
  update-manifest:
    needs: [get-version, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Update version manifest
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          REPO="${{ github.repository }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > packages/webapp/public/desktop-releases.json << EOF
          {
            "version": "$VERSION",
            "releaseDate": "$DATE",
            "releaseUrl": "https://github.com/$REPO/releases/tag/desktop-v$VERSION",
            "downloads": {
              "macOS-arm64": {
                "name": "macOS (Apple Silicon)",
                "description": "For M1, M2, M3 Macs",
                "url": "https://github.com/$REPO/releases/download/desktop-v$VERSION/Hasod-Downloads_${VERSION}_macOS-arm64.dmg",
                "filename": "Hasod-Downloads_${VERSION}_macOS-arm64.dmg",
                "size": "~25 MB"
              },
              "macOS-x64": {
                "name": "macOS (Intel)",
                "description": "For Intel-based Macs",
                "url": "https://github.com/$REPO/releases/download/desktop-v$VERSION/Hasod-Downloads_${VERSION}_macOS-x64.dmg",
                "filename": "Hasod-Downloads_${VERSION}_macOS-x64.dmg",
                "size": "~25 MB"
              },
              "Windows-x64": {
                "name": "Windows",
                "description": "Windows 10/11 (64-bit)",
                "url": "https://github.com/$REPO/releases/download/desktop-v$VERSION/Hasod-Downloads_${VERSION}_Windows-x64.msi",
                "filename": "Hasod-Downloads_${VERSION}_Windows-x64.msi",
                "size": "~20 MB"
              }
            }
          }
          EOF

      - name: Commit and push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/webapp/public/desktop-releases.json
          git diff --staged --quiet || git commit -m "chore: Update desktop releases manifest to v${{ needs.get-version.outputs.version }}"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build webapp
        run: npm run build:webapp

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: hasod-41a23
