[package]
name = "hasod-downloads"
version = "0.1.1"
description = "Hasod Downloads - Music downloader with license validation"
authors = ["Hasod Online"]
edition = "2021"

[lib]
name = "hasod_downloads_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

# Note: Rust API types are manually maintained in src/api_types.rs
# Based on OpenAPI spec: packages/api-spec/openapi.yaml
# When adding new endpoints, update api_types.rs to match the spec

[dependencies]
tauri = { version = "2", features = ["devtools", "tray-icon", "image-png", "macos-private-api"] }
tauri-plugin-opener = "2"
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
dirs = "5"
chrono = { version = "0.4", features = ["serde"] }

# OAuth 2.0 + PKCE dependencies
keyring = "2"
sha2 = "0.10"
base64 = "0.22"
rand = "0.8"
tiny_http = "0.12"
machine-uid = "0.5"
url = "2"
hex = "0.4"
urlencoding = "2"

# Blowfish decryption for Deezer downloads
blowfish = "0.9"
cbc = "0.1"
cipher = "0.4"
md-5 = "0.10"

# TypeScript type generation
specta = { version = "2", features = ["export"] }
tauri-specta = { version = "2", features = ["typescript"] }

# macOS native window APIs
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26"
objc = "0.2"


