ManualPaymentMethod:
  type: string
  enum: [cash, bank-transfer, other]

ManualPaymentRequest:
  type: object
  required:
    - userEmail
    - serviceId
    - amount
    - durationMonths
    - paymentMethod
    - processedByUid
    - processedByEmail
  properties:
    userEmail:
      type: string
      format: email
    serviceId:
      type: string
    amount:
      type: number
      minimum: 0
    durationMonths:
      type: integer
      minimum: 1
      maximum: 120
    paymentMethod:
      $ref: '#/ManualPaymentMethod'
    notes:
      type: string
    receiptNumber:
      type: string
    processedByUid:
      type: string
    processedByEmail:
      type: string
      format: email

ManualPaymentResponse:
  type: object
  required: [success, message, transactionId, userId]
  properties:
    success:
      type: boolean
    message:
      type: string
    transactionId:
      type: string
    userId:
      type: string

ManualTransaction:
  type: object
  required:
    - id
    - userId
    - userEmail
    - serviceId
    - serviceName
    - amount
    - currency
    - durationMonths
    - startDate
    - endDate
    - paymentMethod
    - processedBy
    - processedByEmail
    - createdAt
  properties:
    id:
      type: string
    userId:
      type: string
    userEmail:
      type: string
      format: email
    serviceId:
      type: string
    serviceName:
      type: string
    amount:
      type: number
    currency:
      type: string
    durationMonths:
      type: integer
    startDate:
      type: string
      format: date-time
    endDate:
      type: string
      format: date-time
    notes:
      type: string
    paymentMethod:
      type: string
    receiptNumber:
      type: string
    processedBy:
      type: string
    processedByEmail:
      type: string
      format: email
    createdAt:
      type: string
      format: date-time

TransactionsResponse:
  type: object
  required: [transactions]
  properties:
    transactions:
      type: array
      items:
        $ref: '#/ManualTransaction'
